<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>한 화면에서 입출력 테스트</title>
    <script>
        function send() {
        alert("send");
        document.getElementById("contents").submit();
        document.getElementById("contents").reset();
    }
    </script>
</head>

<body>
    <p>입출력 테스트</p>
    <form id="contents" name="contents" method="post" action="{% url 'inputoutput_samepage' %}">
        <!-- 아래에 있는 content1, content2를 입력받아서 javascript 함수 "send();"를 실행시켜 POST 방법으로 inputoutput_samepage.html에 전송
        숫자를 입력 받으려면 type="number"> 로 설정한다.
        -->
        {% csrf_token %}
        content1: <input name="content1" type="text">
        content2: <input name="content2" type="text">
        <button type="button" onclick="send();">전송</button>
    </form>

    {{ data }} <br/>
    content1 = {{ content1 }} <br/>
    content2 = {{ content2 }} <br/>
    {{ myfunction1_result }} <br/>
</body>
</html>
